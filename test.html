<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random number between 1 and 10.</p>
<p id="test"></p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = Math.floor((Math.random() * 10) + 1);
    document.getElementById("demo").innerHTML = x;
    
    switch(x){
    	case 1: 
        	document.getElementById("test").innerHTML = "Hei!";
        	break;
        case 2:
        	document.getElementById("test").innerHTML = "p√•!";
        	break;
        case 3:
        	document.getElementById("test").innerHTML = "deg!";
        	break;
        default:
        	document.getElementById("test").innerHTML = "-";
        	break;
    }
}
</script>

</body>
</html>
